<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 1</title>
</head>
<body>
    <script>

        // ¿Serías capaz en un array de nombres de localizar la persona más popular?
        let nombres = ["dario", "pepe", "manuel", "jose", "dario"]
        
        // Hay que encontrar al que más veces se repita
        // Recorremos el array y contamos cuantas veces se repite cada elemento
            
        const contarRepeticiones = (array, elemento) => {
            let c = 0
            for (let i = 0; i < array.length; i++) {                
                if (array[i] == elemento) {
                    c++
                }
            }
            return c
        }           
        
        const encontrarPopular = (array) => {
            let masPopular = ""
            let repeticionesMasPopular = 0
            for (let i = 0; i < array.length; i++) {
                if (array[i] != masPopular) {
                    let repeticiones = contarRepeticiones(array, array[i])
                    if (repeticiones > repeticionesMasPopular) { // La variable masPopular la vamos cambiando constantemente al que tenga más repeticiones
                        masPopular = array[i]
                        repeticionesMasPopular = repeticiones
                    }
                }                                          
            }
            return masPopular
        }

        console.log(encontrarPopular(nombres))        
        

    </script>
</body>
</html>
